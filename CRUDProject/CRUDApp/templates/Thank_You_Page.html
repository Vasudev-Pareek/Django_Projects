<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thank You!</h2>
        {% if messages %}
            {% for message in messages %}
                <p {% if 'feedback_deleted' in message.tags %}style="color: red;"{% endif %}>{{message}}</p>
            {% endfor %}
        {% endif %}
        <a href="/" class="btn">Go to Homepage</a>
    </div>

    <script>
        setTimeout(function() {
            document.querySelectorAll(".container p").forEach(el => el.remove());
        }, 5000);  // Messages will disappear after 5 seconds
    </script>
</body>
</html>
