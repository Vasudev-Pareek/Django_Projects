<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>


    <!-- <table class="table table-success table-striped"> -->
        
      <!-- </table> -->
      <form action="/updateProfile/{{user.UID}}" method="post">
        {% csrf_token %}
        <div class="container">
        <div class="form-group">
            <h1>Update Profile</h1>
        </div>
        <div class="form-group">
          <label for="uid">User id:</label>
          <input type="text" class="uid" id="uid" name="uid" maxlength="20" value="{{ user.UID }}" required>
        </div>
        <div class="form-group">
          <label for="uname">User Name:</label>
          <input type="text" class="uname" id="uname" name="uname" maxlength="100" value="{{ user.uname }}" required>
        </div>
        <div class="form-group">
          <label for="email">User Email:</label>
          <input type="email" class="email" id="uemail" name="uemail" maxlength="254" value="{{ user.uemail }}" required>
        </div>
        <div class="form-group">
          <label for="contact">User Contact:</label>
          <input type="email" class="contact" id="ucontact" name="ucontact" maxlength="254" value="{{ user.ucontact }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
      </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
